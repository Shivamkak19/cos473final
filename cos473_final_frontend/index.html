<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">NFT App</h1>

    <!-- Image Upload Button -->
    <div class="custom-file mb-3">
      <input type="file" class="custom-file-input" id="uploadInput" multiple>
      <label class="custom-file-label" for="uploadInput">Choose Image</label>
    </div>

    <!-- Uploaded Images Container -->
    <div id="uploadedImagesContainer" class="mb-3"></div>

    <!-- Buttons for Validation and Read All Images -->
    <button class="btn btn-primary mb-3" id="validateImageButton">Validate Image</button>
    <button class="btn btn-secondary mb-3" id="readAllImagesButton">Read All Images</button>

    <!-- Validation Results Container -->
    <div id="validationResults" class="mb-3"></div>

    <!-- List to Display NFTs -->
    <h2>Read All NFTs</h2>
    <ul id="nftList" class="list-group"></ul>


    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
